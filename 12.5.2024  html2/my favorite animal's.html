    <p><strong>The penguin</strong>  is a seabird. It is a flightless bird, meaning it has two wings but cannot fly. The penguin belongs to the Sphenicidae family. It has a long body with a yellow mark on the neck and a white body.  It ranges from small to large animals because it varies depending on its species.</p>
